# -----------------------------------------------------------------------------
# WordPress vhost configuration
# - Listens on port 80 for HTTP (redirects to HTTPS except ACME path)
# - Listens on port 443 for HTTPS
# - Serves ACME challenges from /var/www/certbot
# - Proxies all other requests to the WordPress container
#
# IMPORTANT:
#   Replace DOMAIN with your actual LE_DOMAIN before using this config.
#   e.g. via sed: sed -i "s/DOMAIN/${LE_DOMAIN}/g" reverse-proxy/conf.d/wordpress.conf
# -----------------------------------------------------------------------------

# --- HTTP ---
server {
  listen 80;
  server_name DOMAIN;

  # ACME HTTP-01 challenge path (Let's Encrypt)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect all other traffic to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# --- HTTPS ---
server {
  listen 443 ssl http2;
  server_name DOMAIN;

  # SSL certificate and private key (managed by certbot)
  ssl_certificate     /etc/letsencrypt/live/DOMAIN/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/DOMAIN/privkey.pem;

  # Security & performance settings
  ssl_session_timeout 1d;
  ssl_session_cache   shared:SSL:10m;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  # ACME challenge path still accessible on HTTPS
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Proxy all other requests to WordPress container
  location / {
    proxy_pass http://wordpress:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase upload size for WordPress media
    client_max_body_size 64m;
  }
}

